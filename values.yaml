# Default values for passbolt-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Image
image:
  repository: "passbolt/passbolt"
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Passbolt configuration
passbolt:
  config:
    debug: false
    registration: false
    salt: "your salt"
    gpgServerKeyFingerprint: "your gpg server key fingerprint"
    license: 
      enabled: false
    plugins:
      exportenabled: true
      importenabled: true
    email:
      enabled: false
      from: you@localhost
      host: localhost
      port: 25
      tls: false
      timeout: 30
      username: username
      password: password

# Pod security specific configurations. see deployment.yaml
podSecurityContext: {}
securityContext: {}

# Database (dependency:mariadb, alias:db)
db:
  replication:
    enabled: false
  db:
    name: passbolt
    user: passbolt
    password: passbolt


# Service
service:
  type: ClusterIP
  port: 80

# Ingress
ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: "passbolt.yourdomain.com"
  tls:
    enabled: false
  #  secretName: chart-example-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

