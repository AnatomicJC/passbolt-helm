# Default values for passbolt-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "passbolt/passbolt"
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
passbolt:
  config:
    debug: false
    registration: false
    salt: ""
    gpgServerKeyFingerprint: ""
    license: 
      enabled: false
    plugins:
      exportenabled: false
      importenabled: true
    email:
      enabled: false
      from: passbolt@domain.com
      defaultTransport: default
      host: smtp.domain.com
      port: 25
      timeout: 30
      username: username
      password: not-a-password
      url: domain.com
      tls: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: "passbolt.domain.com"

  tls:
    enabled: false
  #  secretName: chart-example-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

percona: 
  mysqlUser: passbolt
  mysqlDatabase: passbolt
  persistence:
    enabled: true
    size: 8Gi
  resources:
    limits:
      memory: 1Gi
      cpu: 300m
    requests:
      memory: 256Mi
      cpu: 50m